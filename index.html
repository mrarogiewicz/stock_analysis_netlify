<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Analysis Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor'%3e%3cpath d='M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z'%3e%3c/path%3e%3c/svg%3e">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "@vercel/blob": "https://aistudiocdn.com/@vercel/blob@^2.0.0",
    "marked": "https://cdn.jsdelivr.net/npm/marked@13.0.0/lib/marked.esm.js"
  }
}
</script>
<style>
  .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { font-weight: 600; margin-top: 1.2em; margin-bottom: 0.6em; line-height: 1.25; }
  .prose h1 { font-size: 1.875rem; }
  .prose h2 { font-size: 1.5rem; }
  .prose h3 { font-size: 1.25rem; }
  .prose p { margin-bottom: 1em; line-height: 1.6; }
  .prose ul, .prose ol { margin-left: 1.5rem; margin-bottom: 1em; }
  .prose ul { list-style-type: disc; }
  .prose ol { list-style-type: decimal; }
  .prose li > p { margin-bottom: 0.5em; }
  .prose strong { font-weight: 600; }
  .prose a { color: #38B6FF; text-decoration: underline; }
  .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; margin-left: 0; font-style: italic; }
  .prose code { font-family: monospace; background-color: #f3f4f6; color: #4b5563; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.9em; }
  .prose pre { background-color: #f3f4f6; padding: 1em; border-radius: 8px; overflow-x: auto; }
  .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1em; font-size: 0.9em; }
  .prose th, .prose td { border: 1px solid #d1d5db; padding: 0.5em 0.75em; text-align: left; }
  .prose thead { background-color: #f9fafb; font-weight: 600; }
  .prose tbody tr:nth-child(even) { background-color: #f9fafb; }

  @keyframes rise {
    0% {
      transform: translateY(0);
      opacity: 0;
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-80px);
      opacity: 0;
    }
  }

  .bubbles .bubble {
    position: absolute;
    bottom: -20px;
    background-color: white;
    border-radius: 50%;
    animation-name: rise;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  
  .bubbles .bubble:nth-child(1) { left: 10%; width: 12px; height: 12px; animation-duration: 4s; animation-delay: 0.5s; }
  .bubbles .bubble:nth-child(2) { left: 20%; width: 16px; height: 16px; animation-duration: 3s; animation-delay: 0s; }
  .bubbles .bubble:nth-child(3) { left: 35%; width: 8px; height: 8px; animation-duration: 5s; animation-delay: 1.5s; }
  .bubbles .bubble:nth-child(4) { left: 50%; width: 13px; height: 13px; animation-duration: 2.5s; animation-delay: 2s; }
  .bubbles .bubble:nth-child(5) { left: 65%; width: 18px; height: 18px; animation-duration: 4.5s; animation-delay: 0.2s; }
  .bubbles .bubble:nth-child(6) { left: 80%; width: 9px; height: 9px; animation-duration: 6s; animation-delay: 1s; }
  .bubbles .bubble:nth-child(7) { left: 90%; width: 11px; height: 11px; animation-duration: 3.5s; animation-delay: 2.5s; }
  .bubbles .bubble:nth-child(8) { left: 55%; width: 7px; height: 7px; animation-duration: 5.5s; animation-delay: 3s; }
  .bubbles .bubble:nth-child(9) { left: 25%; width: 15px; height: 15px; animation-duration: 4.2s; animation-delay: 0.8s; }
  .bubbles .bubble:nth-child(10) { left: 75%; width: 10px; height: 10px; animation-duration: 3.8s; animation-delay: 1.2s; }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
